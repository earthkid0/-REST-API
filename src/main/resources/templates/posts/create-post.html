<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>고옥들 농장</title>
</head>
<body>
<h1>Create a New Post</h1>

<form th:action="@{/posts}" th:object="${post}" method="post">
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </p>
    <p>
        <label for="memberId">memberId:</label>
        <input type="text" id="memberId" th:field="*{memberId}" />
    </p>
    <p>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </p>
    <p>
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" />
    </p>

    <button type="submit">Create Post</button>
</form>

<a th:href="@{/posts}">Back to Posts</a>
</body>
</html>
