<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>LoginPage</title>
</head>
<body>

<div class="container">
    <h1 class="mt-3">Login</h1>
    <form action="/login" method="post">
        <div class="row alert alert-danger center" role="alert" th:if="${param.error != null}">
            <div>로그인 인증에 실패했습니다.</div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <input type="email" name="username" id="username" class="form-control" placeholder="Email" />
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
            </div>
        </div>

        <button class="btn btn-outline-secondary" style="margin-top: 20px">로그인</button>
    </form>
    <a href="/register">회원가입</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
